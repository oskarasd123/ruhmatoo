      <div class="kast">
        <h2>js filter</h2>
        <input type="text" id="filter-väli">
        <div id="filter">
            <p>raamat</p>
            <p>pann</p>
            <p>kaan</p>
            <p>pott</p>
            <p>pealkiri</p>
            <p>Suvaline</p>
        </div>
        <script>
            const tabel = document.getElementById("filter");
            const read = tabel.querySelectorAll("p");
            const väli = document.getElementById("filter-väli");
            väli.addEventListener("input", () => {
                let text = väli.value;
                read.forEach(rida => {
                    rida.style.display = (rida.textContent.indexOf(text) != -1) ? "" : "none";
                    console.log((rida.textContent.indexOf(text) != -1))
                })
            });
        </script>
      </div>
